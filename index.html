<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet Link -->
    <link href="assets/css/style.css" rel="Stylesheet" />

    <title>Weather Dashboard</title>
  </head>

  <body class="m-4">
    <header class="text-center p-2">
      <h1 class="p-2">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- LEFT COLUMN: search form -->
        <section class="col-12 col-md-3">
          <!-- Insert Form  -->
          <form class="border-style d-flex flex-column" id="city-form">
            <h4>Search for a City:</h4>
            <input
              id="city-input"
              type="text"
              autofocus="true"
              placeholder="Austin"
              class="text-capitalize"
            />
            <button
              type="submit"
              form="city-form"
              class="btn btn-primary my-3"
            >
              <!-- Form refers to the form the button is associated to -->
              Search
            </button>
          </form>
          <!-- Container where all the users past searches are stored -->
          <div id="past-search-buttons"></div>
        </section>

        <!-- RIGHT COLUMN -->
        <!-- Current forecast section -->
        <div class="col-12 col-md-8">
          <section id="current-forecast" class="row border">
            <div class="col-12">
              <h2 id="searched-city"></h2>
              <div id="current-weather-container" class="list-group"></div>
            </div>
          </section>
          <!-- 5 day forecast -->
          <section id="five-day-forecast">
            <h2 class="col-12 mt-3" id="forecast-title"></h2>
            <div class="d-flex" id="forecast-container"></div>
          </section>
        </div>
      </div>
    </main>

    <!-- jQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Moments.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- JavaScript Link -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
